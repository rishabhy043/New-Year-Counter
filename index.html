<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h3>New Year Counter</h3>
        <div class="new-year">2025</div>
        <div class="away">
            <div class="date"> <span class="days"></span> <br> Days  </div>
            <div class="date"> <span class="hours">12</span> <br> Hours </div>
            <div class=" date"> <span class="min">12</span> <br> Minutes</div>
            <div class="date"> <span class="sec">00 </span> <br> Seconds </div>
        </div>
    </div>
</body>
</html>
